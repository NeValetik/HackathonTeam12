<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyIT Action Popup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    .content {
      padding: 40px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin:10px;
    }

    .content h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #0073e6;
    }

    .input-searchbar {
      width: calc(100%-40px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #0073e6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #005bb5;
    }

    .icon {
      width: 64px; /* Desired width */
      height: 64px; /* Desired height */
      display: block;
      margin: 0px auto; /* Centering the image */
    }  
  </style>
</head>

<body>
  <div class="content">
    <img src = "/icons/logo.png" alt="Icon" class="icon">
    <h2>TermView Extension</h2>
    <div>
      <input type="text" class="input-searchbar" placeholder="Search..">
    </div>
    <div class="col">
      <button class="search-button">Search</button>
    </div>
  </div>

  <script src="/js/popup.js"></script>
</body>

</html>
